<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Fearless Notification</title>
</head>
<body style="margin: 0; padding: 20px; background-color: rgba(0,0,0,0.5); font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <!-- Notification Popup Container -->
    <div style="width: 320px; background-color: #ffffff; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); overflow: hidden; position: relative;">
        
        <!-- Header / App Icon -->
        <div style="padding: 15px 20px 10px; display: flex; align-items: center; border-bottom: 1px solid #f0f0f0;">
            <div style="width: 24px; height: 24px; background-color: #2c3e50; border-radius: 6px; display: flex; justify-content: center; align-items: center; margin-right: 10px;">
                <span style="color: #fff; font-weight: bold; font-size: 14px;">F</span>
            </div>
            <span style="font-size: 13px; font-weight: 600; color: #555;">FEARLESS MESSENGER</span>
            <span style="margin-left: auto; font-size: 11px; color: #999;">방금 전</span>
        </div>

        <!-- Main Content -->
        <div style="padding: 20px;">
            <!-- Message Bubble -->
            <div style="margin-bottom: 15px;">
                <h3 style="margin: 0 0 5px; font-size: 15px; font-weight: 700; color: #333;">록시 (ROXY)</h3>
                <p style="margin: 0; font-size: 14px; line-height: 1.5; color: #444;">
                    "하연아, 오늘 고생 많았어. 피곤하지? <br>
                    VIP 라운지 스위트룸 비워뒀어. 다른 놈들 눈치 볼 필요 없이 푹 쉬어. <br>
                    내가 먼저 가서 물 받아놓고 기다릴게. <br>
                    <span style="color: #c0392b; font-weight: 600;">늦게 오면... 벌 줄 거야. 알지?</span>"
                </p>
            </div>

            <!-- Reservation Card -->
            <div style="background-color: #f8f9fa; border-radius: 12px; padding: 15px; border: 1px solid #e9ecef;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <span style="font-size: 12px; color: #7f8c8d; font-weight: 600;">RESERVATION CONFIRMED</span>
                    <span style="font-size: 12px; color: #27ae60; font-weight: 700;">● Active</span>
                </div>
                
                <div style="margin-bottom: 5px;">
                    <span style="font-size: 16px; font-weight: 700; color: #2c3e50; display: block;">VIP Suite Room A-01</span>
                    <span style="font-size: 13px; color: #7f8c8d;">Private Guiding Session</span>
                </div>

                <div style="display: flex; align-items: center; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ced6e0;">
                    <div style="flex: 1;">
                        <span style="font-size: 11px; color: #95a5a6; display: block;">TIME</span>
                        <span style="font-size: 13px; font-weight: 600; color: #333;">19:00 - ALL NIGHT</span>
                    </div>
                    <div style="flex: 1; text-align: right;">
                        <span style="font-size: 11px; color: #95a5a6; display: block;">PAYMENT</span>
                        <span style="font-size: 13px; font-weight: 600; color: #333;">500,000 P (Pre-paid)</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div style="display: flex; border-top: 1px solid #f0f0f0;">
            <button style="flex: 1; padding: 15px; background: none; border: none; border-right: 1px solid #f0f0f0; font-size: 14px; font-weight: 600; color: #555; cursor: pointer;">확인</button>
            <button style="flex: 1; padding: 15px; background: none; border: none; font-size: 14px; font-weight: 600; color: #3498db; cursor: pointer;">바로가기</button>
        </div>

    </div>

</body>
</html>
