<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Tactical HUD</title>
</head>
<body style="margin: 0; padding: 0; background-color: #050a14; color: #00ffcc; font-family: 'Consolas', 'Courier New', monospace; overflow: hidden; height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center;">

    <!-- Main HUD Container -->
    <div style="position: relative; width: 95%; height: 90%; border: 2px solid rgba(0, 255, 204, 0.3); border-radius: 20px; box-shadow: 0 0 20px rgba(0, 255, 204, 0.1); background: radial-gradient(circle, rgba(0,20,40,0) 60%, rgba(0,20,40,0.8) 100%);">
        
        <!-- Top Bar: Mission Info -->
        <div style="position: absolute; top: 20px; left: 30px; font-size: 14px; text-shadow: 0 0 5px #00ffcc;">
            <div style="border-left: 4px solid #00ffcc; padding-left: 10px;">
                <span style="font-weight: bold; letter-spacing: 2px;">OP: SILENT ECHO</span><br>
                <span style="color: rgba(0, 255, 204, 0.7);">SECURE SECTOR P-04</span>
            </div>
        </div>

        <!-- Top Right: Environment Status -->
        <div style="position: absolute; top: 20px; right: 30px; text-align: right; font-size: 12px;">
            <div style="margin-bottom: 5px;">TERRAIN RISK: <span style="color: #ff3333; font-weight: bold; animation: blink 1s infinite;">HIGH</span></div>
            <div style="color: rgba(0, 255, 204, 0.7);">TOXICITY LVL: 12% (DECREASING)</div>
            <div style="color: rgba(0, 255, 204, 0.7);">VISIBILITY: 85%</div>
        </div>

        <!-- Center: Crosshair & Radar Mockup -->
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; height: 300px; border: 1px dashed rgba(0, 255, 204, 0.2); border-radius: 50%; display: flex; justify-content: center; align-items: center;">
            <div style="width: 10px; height: 10px; background-color: #ff3333; border-radius: 50%; box-shadow: 0 0 10px #ff3333;"></div> <!-- Center Dot -->
            <div style="position: absolute; width: 100%; height: 1px; background-color: rgba(0, 255, 204, 0.2);"></div>
            <div style="position: absolute; height: 100%; width: 1px; background-color: rgba(0, 255, 204, 0.2);"></div>
            <!-- Enemy Markers -->
            <div style="position: absolute; top: 30%; left: 70%; width: 6px; height: 6px; background-color: #ff3333; border-radius: 50%; animation: pulse 2s infinite;"></div>
            <div style="position: absolute; top: 60%; left: 20%; width: 6px; height: 6px; background-color: #ff3333; border-radius: 50%; animation: pulse 2s infinite;"></div>
            <div style="position: absolute; top: 80%; left: 50%; width: 6px; height: 6px; background-color: #ff3333; border-radius: 50%; animation: pulse 2s infinite;"></div>
        </div>

        <!-- Bottom Left: Hostiles Count -->
        <div style="position: absolute; bottom: 30px; left: 30px; font-size: 16px;">
            <div style="border: 1px solid rgba(0, 255, 204, 0.5); padding: 10px; background-color: rgba(0, 20, 40, 0.6);">
                HOSTILES REMAINING: <span style="color: #ff3333; font-weight: bold; font-size: 20px;">03</span><br>
                <span style="font-size: 10px; color: rgba(0, 255, 204, 0.6);">TARGET STATUS: ELIMINATE</span>
            </div>
        </div>

        <!-- Bottom Right: SIENA VITAL MONITOR (Priority) -->
        <div style="position: absolute; bottom: 30px; right: 30px; width: 250px;">
            <div style="border: 2px solid #00ffcc; border-radius: 10px; padding: 10px; background-color: rgba(0, 50, 50, 0.3); box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);">
                <div style="font-size: 12px; font-weight: bold; border-bottom: 1px solid rgba(0, 255, 204, 0.5); padding-bottom: 5px; margin-bottom: 5px; display: flex; justify-content: space-between;">
                    <span>GUIDE: SIENNA (G-S-002)</span>
                    <span style="color: #00ff00;">‚óè ONLINE</span>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                    <span style="font-size: 10px; color: rgba(0, 255, 204, 0.8);">HEART RATE</span>
                    <span style="font-size: 18px; font-weight: bold;">88 <span style="font-size: 10px;">BPM</span></span>
                </div>
                <!-- Heart Rate Graph Mockup -->
                <div style="width: 100%; height: 30px; background: repeating-linear-gradient(90deg, transparent, transparent 19px, rgba(0,255,204,0.1) 20px), linear-gradient(90deg, rgba(0,255,204,0) 0%, rgba(0,255,204,0.8) 50%, rgba(0,255,204,0) 100%); overflow: hidden; position: relative;">
                    <svg width="100%" height="100%" viewBox="0 0 200 30" preserveAspectRatio="none">
                        <polyline points="0,15 20,15 30,5 40,25 50,15 70,15 80,5 90,25 100,15 120,15 130,5 140,25 150,15 200,15" fill="none" stroke="#00ffcc" stroke-width="2" style="animation: dash 2s linear infinite;"/>
                    </svg>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 5px;">
                    <span style="font-size: 10px; color: rgba(0, 255, 204, 0.8);">DISTANCE</span>
                    <span style="font-size: 14px;">12m <span style="font-size: 10px; color: #00ff00;">(SAFE)</span></span>
                </div>
            </div>
        </div>

    </div>

    <!-- Inline CSS Animations -->
    <style>
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes dash {
            from { stroke-dashoffset: 200; }
            to { stroke-dashoffset: 0; }
        }
    </style>
</body>
</html>
